<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu√≠mica Duolingo - Fun√ß√µes Inorg√¢nicas</title>
    <meta name="description" content="Aprenda Qu√≠mica de forma divertida! Atividade gamificada sobre √Åcidos, Bases, Sais e √ìxidos.">
    <meta name="author" content="Professor de Qu√≠mica">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß™</text></svg>">
    
    <style>
        /* CSS de fallback enquanto style.css carrega */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .app {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .carregando {
            padding: 60px;
            text-align: center;
        }
        
        .carregando i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Container principal da aplica√ß√£o -->
    <div class="app" id="app">
        <!-- Tela de carregamento inicial -->
        <div class="carregando">
            <i class="fas fa-atom"></i>
            <h2>Carregando Qu√≠mica Duolingo...</h2>
            <p>Preparando uma experi√™ncia incr√≠vel de aprendizado!</p>
        </div>
        
        <!-- 
            Todas as telas ser√£o carregadas dinamicamente pelo JavaScript
            no elemento #app. As telas s√£o:
            1. Identifica√ß√£o (nome e turma)
            2. Introdu√ß√£o das li√ß√µes
            3. Quest√µes
            4. Conclus√£o com nota
            5. Painel do professor
        -->
    </div>
    
    <!-- Modal gen√©rico para alertas -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-titulo">T√≠tulo</h3>
                <button class="modal-fechar" onclick="fecharModal()">&times;</button>
            </div>
            <div class="modal-conteudo" id="modal-conteudo">
                Conte√∫do do modal
            </div>
            <div class="modal-acoes">
                <button class="btn" onclick="fecharModal()">OK</button>
            </div>
        </div>
    </div>
    
    <!-- Toast/Notifica√ß√£o -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- JavaScript Principal -->
    <script src="script.js"></script>
    
    <!-- Scripts auxiliares -->
    <script>
        // Fun√ß√µes auxiliares globais
        function mostrarModal(titulo, conteudo) {
            document.getElementById('modal-titulo').textContent = titulo;
            document.getElementById('modal-conteudo').innerHTML = conteudo;
            document.getElementById('modal-overlay').style.display = 'flex';
        }
        
        function fecharModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }
        
        function mostrarToast(mensagem, tipo = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${tipo}`;
            toast.innerHTML = `
                <i class="fas fa-${tipo === 'sucesso' ? 'check-circle' : tipo === 'erro' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${mensagem}</span>
                <button class="toast-fechar" onclick="this.parentElement.remove()">&times;</button>
            `;
            toastContainer.appendChild(toast);
            
            // Remover automaticamente ap√≥s 5 segundos
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 5000);
        }
        
        // Fechar modal ao clicar fora
        document.getElementById('modal-overlay')?.addEventListener('click', function(e) {
            if (e.target === this) {
                fecharModal();
            }
        });
        
        // Fechar modal com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                fecharModal();
            }
        });
        
        // Detectar se est√° offline
        window.addEventListener('offline', function() {
            mostrarToast('Voc√™ est√° offline. Suas respostas ser√£o salvas localmente.', 'aviso');
        });
        
        window.addEventListener('online', function() {
            mostrarToast('Conex√£o restaurada!', 'sucesso');
        });
        
        // Prevenir F5 durante a atividade
        let atividadeIniciada = false;
        
        // Adicionar √† mensagem de sa√≠da
        window.addEventListener('beforeunload', function(e) {
            if (atividadeIniciada) {
                e.preventDefault();
                e.returnValue = 'Tem certeza que deseja sair? Seu progresso ser√° salvo, mas a atividade ser√° interrompida.';
            }
        });
        
        // Expor fun√ß√£o para o script principal
        window.setAtividadeIniciada = function(iniciada) {
            atividadeIniciada = iniciada;
        };
    </script>
